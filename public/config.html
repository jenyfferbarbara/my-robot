<!doctype html>
<html ng-app="angularApp">
	<head>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.4/angular.min.js"></script>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
		<link  href="css/style.css" rel="stylesheet" type="text/css"/>
		<script src="config.js"></script>

		<title>MR - Settings</title>
	</head>
	<body>
		<div ng-app="configApp" ng-controller="configController">
			
			<p>
				<h1 class="fs-1 mt-4 text-center">MyRobot - User Settings</h1>
			</p>

			<form name="configForm" class="row" style="width: 80%; margin: auto;">
				<div class="shadow-lg p-3 mb-2 bg-white rounded row g-3" ng-repeat="user in users_settings">
					<div class="col-md-2">
						<label class="form-label">User</label>
						<input type="text" class="form-control" ng-model="user.name" readonly="true">
					</div>
					<div class="col-md-3">
						<label class="form-label">Email</label>
						<input type="text" class="form-control" ng-model="user.email">
					</div>
					<div class="col-md-2">
						<label class="form-label">Password</label>
						<input type="password" class="form-control" ng-model="user.password">
					</div>
					<div class="col-md-2">
						<label  class="form-label">Wallet</label>
						<select class="form-select" ng-model="user.wallet">
							<option ng-repeat="option in wallets" value="{{option.id}}">{{option.name}}</option>
						</select>
					</div>
					<div class="col-md-1">
						<label class="form-label">Value</label>
						<input type="number" class="form-control" ng-model="user.value">
					</div>
					<div class="col-md-1">
						<label class="form-label">Stop Win</label>
						<input type="number" class="form-control" ng-model="user.stop_win">
					</div>
					<div class="col-md-1">
						<label class="form-label">Stop Loss</label>
						<input type="number" class="form-control" ng-model="user.stop_loss">
					</div>
				</div>

				<div class="p-3 text-center">
					<button type="button" id="btn_post" class="btn btn-primary btn-lg" ng-click="postdata()" ng-disabled="myFormHome.$invalid">
						Post
					</button>

					<button type="button" class="btn btn-secondary btn-lg mx-3" ng-click="reset()">
						Reset
					</button>
				</div>
			</form>
		</div>
	</body>
</html>
