<!doctype html>
<html ng-app="angularApp">
	<head>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.4/angular.min.js"></script>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
		<link  href="css/style.css" rel="stylesheet" type="text/css"/>
		<script src="index.js"></script>

		<title>MR - Home</title>
	</head>
	<body>
		<div ng-app="postserviceApp" ng-controller="postserviceCtrl">
			
			<p>
				<h1 class="display-3 text-center">MyRobot for IqOption</h1>
			</p><br/>

			<form name="myFormHome">
				<div class="container" style="width: 80%; margin: auto;">
					<div class="row">
						<div class="col-sm" style="width: 25%;">
							<div class="input-group mb-3">
								<label class="input-group-text" style="width: 100px;">User</label>
								<select ng-model="account" class="form-select form-select-lg" required>
									<option value="jenyffer">Jenyffer Barbara</option>
									<option value="haelton">Haelton de Jesus</option>
								</select>
							</div>

							<div class="input-group mb-3">
								<label class="input-group-text" style="width: 100px;">Stop WIN</label>
								<select ng-model="stop_win" class="form-select form-select-lg" required>
									<option value="5">05
									<option value="10">10
									<option value="15">15
									<option value="20">20
									<option value="25">25
									<option value="30">30
								</select>
							</div>

							<div class="input-group mb-3">
								<label class="input-group-text" style="width: 100px;">Stop LOSS</label>
								<select ng-model="stop_loss" class="form-select form-select-lg" required>
									<option value="25">25
									<option value="50">50
									<option value="75">75
									<option value="100">100
								</select>
							</div>
						</div>

						<div class="col-sm" style="width: 25%;">
							<div class="input-group mb-3">
								<label class="input-group-text" style="width: 100px;">Wallet</label>
								<select ng-model="wallet" class="form-select form-select-lg" required>
									<option value="PRACTICE">Demo
									<option value="REAL">Real
								</select>
							</div>

							<div class="input-group mb-3">
								<label class="input-group-text" style="width: 100px;">Expiration</label>
								<select ng-model="expiration" class="form-select form-select-lg" required>
									<option value="1">01
									<option value="5">05
									<option value="15">15
								</select>
							</div>

							<div class="input-group mb-3">
								<label class="input-group-text" style="width: 100px;">Channel</label>
								<select ng-model="channel" class="form-select form-select-lg" required>
									<option value="bears">Bear
									<option value="rafa_cr7">Rafa CR7
									<option value="sinais_consistentes">Sinais Consistentes
									<option value="slum_signals">Slum
									<option value="testes">Teste
								</select>
							</div>
						</div>						

						<div class="input-group mb-3 col-sm" style="width: 25%;">
							<span class="input-group-text" style="width: 100px;">Signals</span>
  							<textarea class="form-control" ng-model="list" rows="7" cols="35" placeholder="EURUSD;01:00;PUT" required></textarea>
						</div>
					</div>
				</div>

				<br/>

				<div class="text-center">
					<button type="button" id="btn_post" class="btn btn-primary btn-lg" ng-click="postdata()" ng-disabled="myFormHome.$invalid" onClick="this.disabled=true;">
						Post
					</button>

					<button type="button" class="btn btn-secondary btn-lg mx-3" onClick="document.getElementById('btn_post').disabled = false;">
						<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-clockwise" viewBox="0 0 16 16">
							<path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z"/>
							<path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z"/>
						</svg>
					</button>

					<button type="button" class="btn btn-secondary btn-lg" ng-click="reset()">
						Reset
					</button>
				</div>
			</form>
		</div>
	</body>
</html>
