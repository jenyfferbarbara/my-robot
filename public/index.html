<!doctype html>
<html ng-app="angularApp">
	<head>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.4/angular.min.js"></script>
		<link   href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
		<link   href="css/style.css" rel="stylesheet" type="text/css"/>
		<script src="index.js"></script>

		<title>MR - Home</title>
	</head>
	<body>
		<div ng-app="indexApp" ng-controller="indexController">
			
			<p>
				<h1 class="fs-1 mt-4 text-center">MyRobot - Add Signals</h1>
			</p>

			<form name="indexForm" class="row" style="width: 80%; margin: auto;">
				<div class="shadow-lg p-3 mb-2 bg-white rounded row g-3">
					<div class="row">
						<label class="col-sm-1 col-form-label fs-4">Users</label>
						<div class="col-sm-10">
							<div class="form-check-inline mt-2" ng-repeat="user in users">
								<input class="form-check-input"     type="checkbox" 
									   id="checkbox-{{user.name}}" 	name="{{user.name}}" 
									   ng-model="user.checked"      ng-change="selectedUsers()" >
								<label for="checkbox-{{user.name}}" class="fs-5" >{{user.name}}</label>
							</div>
						</div>
					</div>
				</div>

				<div class="shadow-lg p-3 mb-2 bg-white rounded row g-3" ng-repeat="channel in channels">
					<div class="col-md-12 mt-0">
						<label class="fs-4">{{channel.name}}</label>
					</div>
					<div class="col-md-3">
						<div class="col-md-8 m-2">
							<label class="fs-5">Date</label>
							<input type="date" class="form-control" ng-model="channel.date">
						</div>
						<div class="col-md-8 m-2">
							<label class="fs-5">TimeFrame</label>
							<div class="col-sm-12">
								<div class="form-check-inline mt-2" ng-repeat="timeframe in timeframes">
									<input type="radio"     ng-model="channel.timeframe" 
										   class="fs-5 m-1" value="{{timeframe.id}}">{{timeframe.name}}
								</div>
							</div>
						</div>
					</div>
					<div class="col-md-3">
						<div class="col-md-8 m-2">
							<label class="fs-5">Stop Win</label>
							<input type="number" class="form-control" ng-model="channel.stop_win">
						</div>
						<div class="col-md-8 m-2">
							<label class="fs-5">Stop Loss</label>
							<input type="number" class="form-control" ng-model="channel.stop_loss">
						</div>
					</div>
					<div class="col-md-6">
						<label class="fs-5">Signals</label>
						<textarea class="form-control" ng-model="channel.list" rows="5" cols="35" placeholder="EURUSD;01:00;PUT"></textarea>
					</div>					
				</div>
					
				<div class="p-3 text-center">
					<button type="button" id="btn_post" class="btn btn-primary btn-lg" ng-click="printData()">
						Post
					</button>

					<button type="button" class="btn btn-secondary btn-lg" ng-click="reset()">
						Reset
					</button>
				</div>
			</form>
		</div>
	</body>
</html>
